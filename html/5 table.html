<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table {
        border-collapse: collapse;
      }

      th {
        border: 1px solid #000;
      }

      td {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <!-- <table> - 표의 범위를 지정.
        thead, tbody, tfoot, caption 로 구성. -->
    <table>
      <!-- caption - 표의 제목 -->
      <caption>
        A반 성적표
      </caption>
      <thead>
        수학
      </thead>
      <!-- tbody - table body 의 약자. 실제 표에 표시하고자 하는 데이터를 입력. -->
      <tbody>
        <!-- tr - table row(열)의 약자. -->
        <!-- th - 각 데이터의 제목. 무슨 데이터인지 명시. 굵은 글씨로 표시됨. -->
        <!-- td - table date 의 값.  -->
        <tr>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
        </tr>
        <tr>
          <td>도상</td>
          <td>90점</td>
          <td>80점</td>
          <td>40점</td>
        </tr>
        <tr>
          <td>동한</td>
          <td>90점</td>
          <td>80점</td>
          <td>40점</td>
        </tr>
      </tbody>
      <tfoot></tfoot>

      <!-- b반 성적표 -->

      <table>
        <thead>
          b반
        </thead>
        <caption>
          b반 성적표
        </caption>
        <tr>
          <th>반</th>
          <td>국어</td>
          <td>영어</td>
          <td>수학</td>
        </tr>
        <tr>
          <th rowspan="3">A반</th>
          <td>71</td>
          <td rowspan="3">80</td>
          <td>0</td>
        </tr>
        <tr>
          <td>50</td>
          <td>30</td>
        </tr>
        <tr>
          <td>50</td>

          <td>70</td>
        </tr>
        <tr>
          <th>B반</th>
          <td colspan="2">100</td>

          <td>0</td>
        </tr>
      </table>
    </table>
  </body>
</html>
