<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 태그</title>
  </head>
  <body>
    <!-- input 태그 - 사용자로부터 데이터를 입력받는 태그. 닫는 태그는 필요 없다.-->
    <!-- type : 입력받을 데이터 형식을 지정. -->

    <!-- 구글 검색하면 input 할 수 있는 많은 태그들이 검색 된다. -->
    <!-- name : 서버에 데이터를 보낼 때 데이터의 이름을 지정. -->
    <!-- autofocus : 웹 문서 실행시 포커스를 지정. 문서내 1개만 지정 가능. 커서가 자동으로 이동되어있음.-->
    <!-- required : 미입력시 유효성 검사에 걸린다. -->
    <!-- disabled : 입력을 비활성화 한다. -->
    <!-- label : input 항목에 표시될 글씨를 지정. 
        input에 id속성을 지정하고, id값을 라벨의 for에 지정하면 클릭시 해당 input을 클릭한 효과. 
        또는 label 안에 텍스트와 input을 함께 넣어도 동일한 효과-->

    <!-- form 태그 - 서버에 작성한 양식(데이터)을 보낼 때 사용. 
        action - 데이터를 전송할 서버를 지정. form 태그 안 button 클릭시 자동으로 button 타입에 따라서 동작. 
        form태그 안에서 enter 키 입력시 submit(전송)이 동작.-->

    <!-- method - 데이터 전송방법을 지정. get은 정보를 받아올 때 사용. 
            주소창에 input 값 노출, 노출되어도 상관없는 정보만 나와야 한다. 
            post는 서버에 데이터를 등록할 때 사용. 주소창에 데이터 노출 X
          novalidate : 지정시 유효성 검사를 건너 뛴다.
        autocomplete : 자동완성 여부를 on off로 지정할 수 있다. -->

    <form
      action="/server"
      method="metost"
      id="form1"
      novalidate
      autocomplete="off"
    >
      <ul>
        <li>
          <label for="userid">아이디 :</label>
          <input type="text" placeholder="아이디를 입력하세요" required />
        </li>
        <li>
          <label>이메일 : <input type="email" /></label>
          <h3>password</h3>
          <input
            type="password"
            name="test"
            placeholder="비밀번호를 입력하세요"
            autofocus
          />
        </li>
        <li>나이 <input type="number" max="10" min="5" /></li>
        <li><input type="file" accept="image/*" /></li>
        <li>
          취미 :<label> 축구하기<input type="checkbox" /></label>
        </li>
        <!-- input rabio - 여러개의 선택지 중 하나만 선택해야 할 경우 사용. -->
        <li>
          마케팅 수신동의 :

          <label
            >동의 <input type="radio" name="marketing" id="" value="1" checked
          /></label>
          <label
            >비동의 <input type="radio" name="marketing" id="" value="2"
          /></label>
        </li>
        <li>
          <label>
            도시 :
            <select name="City" id="">
              <option value="Seoul">서울</option>
              <option value="Giungi">경기</option>
              <option value="inchen">인천</option>
              <option value="kangwon">강원</option>
            </select>
          </label>
        </li>
      </ul>
      <button type="submit">전송</button>
      <button type="reset">초기화</button>
    </form>
    <p>asdlkfnalkndsfpaindfpasdknfaldsfnadslkfn</p>
    <!-- button의 form 속성을 통해서 form 밖에서 제어할 수 있다. -->
    <button type="submit" form="전송"></button>
  </body>
</html>
