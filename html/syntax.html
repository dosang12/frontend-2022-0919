<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.브라우저가 해석하지 않는다. -->
    <a href="https://google.com">google</a>

    <!-- 2.닫는 태그가 필요없는 명령어 -->
    <input type="text">

<!-- 3. 태그는 중첩 가능하다. -->
        <p>
        태그는 <b>중첩</b>해서 사용하는것이 가능하다. 
        여러줄...도 가능하다
        </p>

<!-- 4.html에서는 공백을 아무리 많이 넣어도 한칸만 적용된다. -->
        <p>

            p태그는 문단을 의미합니다 
            여러줄로 작성을 하면 여러줄로 나오지요?
            아닙니다.
        
        </p>

<!-- 5. 속성(attrivute) : 특정 기능을 수행하는 태그에 필요한 값을 지정한다.
ex) a태그의 href에 주소를 지정하면 해당 주소로 이동을 한다.
=>속성이름+"속성값", key = "value"
=>속성은 띄어쓰기로 구분한다. 
=>경우에 따라서 속성이름만 지정한다.

-->

<a href="https://naver.com">네이부르부르</a>
<audio src=""autoplay loop></audio>

</body>
</html>

<html> <p><H1>HTML</H1> Html은 <b>Hyper Text Markup Language</b> 의 줄임말 입니다.</p></html>
