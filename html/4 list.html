<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. 순서가 없는 목록 -->
    <!-- ul : Unordered List의 약자. 순서가 없는 목록 
    목록을 그룹화 시키는 태그. <ul> 안에 목록을 작성.-->

    <!-- <li> : <ul> 안에 목록을 작성할 때 사용하는 태그각 목록 왼쪽에 검은색 점 같이 생성. -->
    <!-- <ul> <ol> 안에 그룹화 시켜줘야함. 최적화시 오류 발생확률 down -->
    <ul>
      <li>바나나</li>
      <li>사과</li>
      <li>오렌지</li>
    </ul>
    <!-- <ol> : 순서가 있는 목록, 숫자가 표시됨 -->
    <!-- 각 목록에 순차적으로 숫자가 표시된다. 블록요소이다. 기본적으로 숫자로 표시 -->

    <!-- type 속성 : 순서를 표기하는 형식을 지정한다.  -->
    <!-- a - 소문자순, A - 대문자순, i - 로마 소문자순, I - 로마 대문자순, 1 - 기본값. -->
    <h2>라면 끓이는 법</h2>

    <ol type="1" start="2" reversed>
      <!-- start - 시작숫자를 의미, reversed - 순서를 반대로 표시, 값이 필요없는 속성. -->
      <li>물을 500ml 넣고 끓인다</li>
      <li>스프를 넣는다</li>
      <li>물이 끓으면 면을 넣는다</li>
      <li>4분 후에 맛있게 먹는다</li>
    </ol>
  </body>
</html>
