<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- a 태그 - anchor(닻)의 약자. 다른 웹 문서로 이동할 수 있는 태그 즉 다른 문서와 연결. -->
    <!-- href : Hyper reference(하이퍼 텍스트 참조). 연결할 문서 혹은 위치 경로를 지정-->
    <!-- 다른 사이트 이동시 http 혹은 https를 앞에 붙여야 한다.  -->
    <!-- 특정 요소의 위치로 이동할 수도 있다. -->

    <a href="https://google.com"><h1>구글로 이동</h1></a>

    <!-- 로컬 폴더 내에서 이동 => 웹 사이트의 기본 구조 -->
    <!-- Target : 주소 이동시 웹 문서를 어떻게 열지 지정한다. 
        _blank - 지정시 새 탭에서 열린다. 
        _self - 원래 탭에서 열린다(기본값) -->
    <a href="./2 Structure.html">1. HTML 구조</a><br />
    <a href="./3 Text.html" target="_blank">2. HTMl 텍스트</a>

    <a href="#title">이동</a>

    <a href="https://www.naver.com">
      <img src="../assets/eab3a0ec9691ec9db4-580x387.jpg" alt="강아지" />
    </a>
    <!-- 태그의 컨텐츠로 반드시 텍스트일 필요없고 사진이나 아이콘등 다양한 컨텐츠로도 가능하다. -->

    <h2 style="margin-top: 500px" id="title">여기로 이동</h2>

    <!-- 메인 페이지 => html, css, js 에 대한 설명을 적은 페이지로 이동하는 것을 문제로 낼 예정 -->
  </body>
</html>
