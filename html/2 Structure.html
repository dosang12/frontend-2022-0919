<!-- !DoOCTYPE : DL ANSTJRK HTML 5 문서임을 명시하는 태그 -->

<!DOCTYPE html>
<!-- HTML : HTML 문서의 시작과 끝 범위를 지정하는 태그
     <HTML>태그안에 <HEAD>와 <BODY>가 들어오는 구조 작성. -->

<html lang="ko">
<!-- 문서의 언어를 지정 -->
<!-- 한국어는 ko로 지정, 영어는 en. -->

<!-- <head> 브라우저 화면에 출려되지 않는 정보를 담는 내용. -->
    <!-- => 웹 사이트에 대한 정보를 브라우저에게 제공하는 태그 -->
    <!-- => html 문서에 필요한 다른 파일을 불러온다.  -->
<head>

<!-- <meta> : html 문서에 필요한 값드을 지정하는 태그. -->

<meta charset="UTF-8">
<!-- ㅗㅗ 인코딩 표시?  -->


    <!-- Title 문서의 제목. 브라우저 탭에 표시된다. -->
    <title>Hello HTML</title>
</head>
<body>
    <!-- body 화면에 출력되는 내용을 담는 태그.  -->
</body>
</html>
