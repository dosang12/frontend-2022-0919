<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 부모는 상위 태그를 의미, 자식은 하위 태그를 의미. body는 부모 image는 자식. -->
    <!-- 블록 레벨 요소의 너비는 기본적으로 100%(부모 요소 기준) , 높이는 자신이 가진 자식요소의 컨텐츠 높이. -->
    <!-- body 태그는 기본적으로 브라우저 창만큼 너비를 가진다. -->

    <!-- img태그 - image 의 약자. 사진을 보여주는 태그. 인라인 요소 -->
    <!-- src태그 - source 자원. 파일이 있는 경로를 지정하는 속성. -->
    <!-- alt태그 - alternate(대체하다)의 약자. 파일을 불러오는데 실패했을때 보여줄 텍스트 
        =>시각 장애인이 이용할때 브라우저 읽어준다. =>웹 접근성을 높일 수 있다. -->
    <!-- width : 너비를 지정하는 속성. 숫자만 기입하면 px단위(기본단위)로 지정. %(부모너비 기준)  -->
    <!-- height : 높이를 지정하는 속성. -->
    <!-- width, height 중 하나만 지정하면 원래 비율에 맞게 자동으로 조정. -->

    <!-- 상대경로 : 현재 위치를 기준으로 찾아가는 경로. -->
    <!-- ./ : 현재 파일이 있는 폴더.  -->
    <!-- ../ 현재 파일이 있는 폴더의 상위 폴더. -->
    <!-- ./폴더명 : 현재 폴더의 하위 파일 or 하위 폴더를 의미한다. -->

    <!-- /폴더명 - 루트폴더 - 절대 경로 - 어느 위치에서 접근하던 같은 곳이 지정함. 
    경우에 따라 달라짐. vs code에서 루트 폴더를 작업폴더로 자동으로 변경. -->

    <img src="../assets/getty_cats.png" alt="오류" width="100" height="200" />
    <img src="/assets/eab3a0ec9691ec9db4-580x387.jpg" alt="오류2" />
    <img
      src="http://www.palnews.co.kr/news/photo/201801/92969_25283_5321.jpg"
      alt=""
    />

    <!-- audio 태그 - 오디오를 다루는  태그 -->
    <!-- src 파일 경로 지정, 
        controls - 컨트롤바 유무를 지정. 값이 필요 없는 속성. 
        autoplay - 자동재생 유무를 지정. 브라우저 차원에서 방지하는 경우가 많아 자바스크립트를 통해서 해야한다. 
        loop - 반복재생여부 지정. 
        muted - 음소거 여부 지정.  -->

    <audio
      src="../assets/싸이_(Psy)_That_That_(Prod._&_Feat._SUGA_of_BTS) (1).mp3"
      controls
      autoplay
    ></audio>

    <!-- video 태그 - 영상재생 태그. 오디오 속성과 사진속성을 동시에 사용 가능하다. -->
    <!-- muted(음소거)와 함께 사용하면 autoplay를 사용 가능하다. -->
    <!-- poster - 재생 전 보여줄 사진. 썸네일.  -->

    <video
      src="../assets/Clouds_-_64759.mp4"
      controls
      muted
      poster="../assets/eab3a0ec9691ec9db4-580x387.jpg"
      width="200"
    ></video>
  </body>
</html>
