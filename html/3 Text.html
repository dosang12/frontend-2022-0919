<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1~6 h는 heading의 줄임말 제목 및 제목의 크기를 의미. 숫자가 낮을수록 중요. -->
    <!-- h1 태그는 문서에서 하나만 사용. 줄바꿈이 일어남.  -->
    <h1>HTML</h1>
    <h2>html 이란?</h2>

    <!-- p paragragh의 줄임말. 문단이라는 뜻. 문단을 나누기 위해 줄바꿈이 일어난다.-->
    <p>
        html 은 hyper text markup language의 줄임말 입니다
    </p>
    <p>hyper Text란 웹문서간 연결을 하는 텍스트를 말합니다.</p>
    <b><h3>b 태그는 Bold의 줄임말 입니다. 글시가 굵게 표현됩니다.</h3></b>
    <b>b태그는 줄바꿈이 일어나지 않습니다.</b>

<p>인라인 요소와 블록요소가 만나도 이렇게 줄바꿈이 일어납니다.</p>

<!-- strong => b 태그와 마찬가지로 굵게 표시되지만 strong태그는 경고 혹은 주의를 <의미>. -->

<p>strong태그는 글씨를 <strong>경고</strong>할 때 사용하는 태그로 글씨가 굵게 표현됩니다.</p>

<p>

    <!-- i와 em 두 태그 모두 글씨를 기울이지만 em태그는 emphasize의 약자로 강조의 <의미>를 가진다. -->
    <i>i태그</i>
    <em>em태그</em>모두 글씨를 기울입니다. 

    <p>문단 안에서 줄바꿈을 일으키고 싶다면 <br>
        <!-- br태그는 영역을 나누는 블록요소(줄바꿈이 일어나는)와 다르게 인라인 요소(줄바꿈이 일어나지 않는)에 강제로 줄바꿈을 일으키는 태그 -->
        이렇게 하면 됩니다.


    </p>



</p>


</body>
</html>

<!-- 블록 레벨 요소 - 줄바꿈 o , 가로너비를 화면 다 차지. 보통 제목이나 문단 구분.
인라인 레벨 요소 - 줄바꿈 x, 자신의 컨텐츠 만큼만 차지함. = 실질적인 컨텐츠. -->
